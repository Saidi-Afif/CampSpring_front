<h2>Liste des Articles</h2>
<table class="table" border="2">
  <tr>
    <th>Id</th>
    <th>Label</th>
    <th>Price</th>
    <th>Picture</th>
    <th>Provider_ID</th>
    <th>Suppression</th>
    <th>Modification</th>
  </tr>
  <tr *ngFor="let article of articles" >
    <td>{{article.id}}</td>
    <td>{{article.label}}</td>
    <td>{{article.price}}</td>
    <td>{{article.picture}}</td>
    <td>{{article.provider.id}}.{{article.provider.name}}</td>
    <td><button (click)="deleteArticle(article.id)" class="btn btn-danger">Supprimer</button></td>
    <td><button (click)="updateArticle(article.provider.id,article.id,article)" class="btn btn-warning" >Modifier</button></td>
  </tr>
</table>
